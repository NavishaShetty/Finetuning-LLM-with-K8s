apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-ui
  labels:
    app: llm-ui
    version: base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-ui
      version: base
  template:
    metadata:
      labels:
        app: llm-ui
        version: base
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: llm-ui-html
---
apiVersion: v1
kind: Service
metadata:
  name: llm-ui-service
  labels:
    app: llm-ui
    version: base
spec:
  selector:
    app: llm-ui
    version: base
  ports:
  - port: 80
    targetPort: 80
  type: NodePort